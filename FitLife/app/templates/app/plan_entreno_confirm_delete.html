{% extends 'app/base.html' %}

{% block title %}Eliminar Plan de Entrenamiento - My Fitlife{% endblock %}

{% block content %}
<div class="espacio bg-primary-emphasis  py-3 m-  text-center"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger text-center" role="alert">
                <h2 class="alert-heading">¿Estás seguro que deseas eliminar el plan de entrenamiento "{{ plan_entreno }}"?</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                    <a href="{% url 'plan_entreno_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="espacio bg-primary-emphasis  py-5   text-center"></div>
{% endblock %}
